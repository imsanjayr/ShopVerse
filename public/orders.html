<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVerse - My Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="text-2xl font-display font-bold text-primary tracking-tight">ShopVerse</a>
                <div class="hidden md:flex items-center space-x-8 text-sm font-semibold text-slate-600">
                    <a href="/" class="hover:text-primary transition">Home</a>
                    <a href="/#products-section" class="hover:text-primary transition">Products</a>
                    <div id="auth-links" class="flex items-center space-x-4"></div>
                    <a href="/cart" class="relative group">
                        <span class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/70 shadow-sm hover-card transition">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            Cart
                            <span id="cart-badge" class="badge-pulse hidden text-xs bg-secondary text-white rounded-full px-2 py-0.5">0</span>
                        </span>
                    </a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-dark text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden pb-4 space-y-2 text-slate-600">
                <a href="/" class="block py-2 hover:text-primary">Home</a>
                <a href="/#products-section" class="block py-2 hover:text-primary">Products</a>
                <div id="mobile-auth-links"></div>
                <a href="/cart" class="block py-2 hover:text-primary">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Orders Content -->
    <div class="max-w-6xl mx-auto px-4 py-12 space-y-8">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm uppercase tracking-[0.4em] text-secondary">Orders</p>
                <h1 class="text-3xl font-display font-semibold text-dark">Your Order History</h1>
            </div>
            <a href="/" class="text-sm font-semibold text-primary hover:underline">Continue Shopping</a>
        </div>

        <div id="orders-container" class="space-y-4">
            <!-- Orders will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-orders" class="glass-card text-center py-12 hidden">
            <i class="fas fa-box-open text-6xl text-slate-200 mb-4"></i>
            <p class="text-xl text-slate-600 mb-4">You haven't placed any orders yet</p>
            <a href="/" class="inline-block px-6 py-3 bg-primary text-white rounded-full hover:bg-indigo-700 transition">
                Start Shopping
            </a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        checkAuth();
        updateCartBadge();

        let userOrders = [];

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders', {
                    credentials: 'include'
                });

                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                const orders = await response.json();
                userOrders = orders;
                const container = document.getElementById('orders-container');
                const emptyState = document.getElementById('empty-orders');

                if (orders.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = orders.map(order => `
                    <div class="glass-card p-6 md:p-8">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                            <div>
                                <p class="text-xs uppercase tracking-[0.4em] text-secondary">Order</p>
                                <h3 class="text-xl font-semibold text-dark">#${order.id}</h3>
                                <p class="text-slate-500 text-sm">${new Date(order.createdAt).toLocaleDateString()}</p>
                            </div>
                                <div class="flex items-center gap-3">
                                <span class="status-chip ${
                                    order.status === 'pending' ? 'status-pending' :
                                    order.status === 'shipped' ? 'status-shipped' :
                                    order.status === 'delivered' ? 'status-delivered' :
                                    'status-cancelled'
                                }">${order.status}</span>
                                <button class="text-sm font-semibold text-primary hover:underline" onclick="showReceipt('${order.id}')">View receipt</button>
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-semibold text-dark mb-3">Items</h4>
                                <ul class="space-y-3">
                                    ${order.items.map(item => `
                                        <li class="flex justify-between text-sm text-slate-600">
                                            <span>${item.productName} <span class="text-xs text-slate-400">x${item.quantity}</span></span>
                                            <span class="font-semibold text-dark">$${item.subtotal.toFixed(2)}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                            <div class="space-y-3">
                                <div class="bg-white/70 border border-white/60 rounded-2xl p-4">
                                    <p class="text-sm text-slate-500 mb-1">Shipping to</p>
                                    <p class="font-semibold text-dark">${order.shippingInfo.name}</p>
                                    <p class="text-sm text-slate-500">${order.shippingInfo.address}</p>
                                </div>
                                <div class="bg-white/70 border border-white/60 rounded-2xl p-4 space-y-2 text-sm text-slate-600">
                                    ${order.subtotal ? `<div class="flex justify-between"><span>Subtotal</span><span class="font-semibold text-dark">$${order.subtotal}</span></div>` : ''}
                                    ${order.tax ? `<div class="flex justify-between"><span>Tax</span><span class="font-semibold text-dark">$${order.tax}</span></div>` : ''}
                                    ${order.shipping ? `<div class="flex justify-between"><span>Shipping</span><span class="font-semibold text-dark">$${order.shipping}</span></div>` : ''}
                                    <div class="flex justify-between border-t border-slate-100 pt-2 text-base font-semibold text-dark">
                                        <span>Total</span>
                                        <span>$${order.total}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        loadOrders();

        window.showReceipt = function(orderId) {
            const order = userOrders.find(o => o.id === orderId);
            if (!order) return;

            const items = order.items.map(item => `${item.productName} x${item.quantity} - $${item.subtotal.toFixed(2)}`).join('\n');
            const message = `Order #${order.id}
Status: ${order.status}
Total: $${order.total}

Items:
${items}`;
            alert(message);
        };
    </script>
</body>
</html>
