<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVerse - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#F97316',
                        dark: '#0F172A',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Poppins', 'sans-serif'],
                        display: ['Poppins', 'Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="text-2xl font-display font-bold text-primary tracking-tight">ShopVerse</a>
                <div class="hidden md:flex items-center space-x-8 text-sm font-semibold text-slate-600">
                    <a href="/" class="hover:text-primary transition">Home</a>
                    <a href="/#products-section" class="hover:text-primary transition">Products</a>
                    <div id="auth-links" class="flex items-center space-x-4"></div>
                    <a href="/cart" class="relative group">
                        <span class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/70 shadow-sm hover-card transition">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            Cart
                            <span id="cart-badge" class="badge-pulse hidden text-xs bg-secondary text-white rounded-full px-2 py-0.5">0</span>
                        </span>
                    </a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-dark text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden pb-4 space-y-2 text-slate-600">
                <a href="/" class="block py-2 hover:text-primary">Home</a>
                <a href="/#products-section" class="block py-2 hover:text-primary">Products</a>
                <div id="mobile-auth-links"></div>
                <a href="/cart" class="block py-2 hover:text-primary">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="max-w-6xl mx-auto px-4 py-12 space-y-10">
        <div id="product-container">
            <!-- Product will be loaded here -->
        </div>
        <div class="space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-dark">Related Products</h2>
                <a href="/" class="text-sm text-primary font-semibold hover:underline">Back to catalog</a>
            </div>
            <div id="related-products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/products.js"></script>
    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        checkAuth();
        updateCartBadge();
        
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        if (productId) {
            loadProductDetails(productId);
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
