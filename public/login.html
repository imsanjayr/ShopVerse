<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVerse - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#F97316',
                        dark: '#0F172A',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light min-h-screen">
    <nav class="glass-nav">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="text-2xl font-bold text-primary">ShopVerse</a>
                <a href="/register" class="text-sm font-semibold text-slate-600 hover:text-primary transition">Register</a>
            </div>
        </div>
    </nav>

    <section class="min-h-[calc(100vh-80px)] flex items-center justify-center px-4 py-12">
        <div class="max-w-xl w-full glass-card p-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-primary/10 text-primary text-2xl mb-4">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="text-3xl font-display font-semibold text-dark">Welcome back</h1>
                <p class="text-slate-500">Access your account to continue shopping smart</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2">Email</label>
                    <div class="gradient-border rounded-2xl p-[1px]">
                        <input type="email" id="email" required class="w-full bg-white/80 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/30">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2">Password</label>
                    <div class="gradient-border rounded-2xl p-[1px]">
                        <input type="password" id="password" required class="w-full bg-white/80 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/30">
                    </div>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white py-3 rounded-2xl font-semibold transition scale-press shadow-lg shadow-primary/30">
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-slate-500">
                Don't have an account?
                <a href="/register" class="text-primary font-semibold hover:underline">Register here</a>
            </p>

            <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
        </div>
    </section>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
