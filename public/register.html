<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVerse - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#F97316',
                        dark: '#0F172A',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light min-h-screen">
    <nav class="glass-nav">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="text-2xl font-bold text-primary">ShopVerse</a>
                <a href="/login" class="text-sm font-semibold text-slate-600 hover:text-primary transition">Login</a>
            </div>
        </div>
    </nav>

    <section class="min-h-[calc(100vh-80px)] flex items-center justify-center px-4 py-12">
        <div class="max-w-2xl w-full glass-card p-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-secondary/10 text-secondary text-2xl mb-4">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="text-3xl font-display font-semibold text-dark">Create your account</h1>
                <p class="text-slate-500">Register to unlock personalized recommendations and faster checkout.</p>
            </div>

            <form id="register-form" class="grid md:grid-cols-2 gap-5">
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-slate-600 mb-2">Full Name</label>
                    <div class="gradient-border rounded-2xl p-[1px]">
                        <input type="text" id="name" required class="w-full bg-white/80 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/30">
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-slate-600 mb-2">Email</label>
                    <div class="gradient-border rounded-2xl p-[1px]">
                        <input type="email" id="email" required class="w-full bg-white/80 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/30">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2">Password</label>
                    <div class="gradient-border rounded-2xl p-[1px]">
                        <input type="password" id="password" required class="w-full bg-white/80 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/30">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2">Confirm Password</label>
                    <div class="gradient-border rounded-2xl p-[1px]">
                        <input type="password" id="confirm-password" required class="w-full bg-white/80 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/30">
                    </div>
                </div>
                <div class="md:col-span-2 space-y-3">
                    <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white py-3 rounded-2xl font-semibold transition scale-press shadow-lg shadow-primary/30">
                        Create Account
                    </button>
                    <p class="text-center text-slate-500 text-sm">
                        Already have an account?
                        <a href="/login" class="text-primary font-semibold hover:underline">Login here</a>
                    </p>
                    <div id="error-message" class="p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
                    <div id="success-message" class="p-3 bg-green-100 text-green-700 rounded-lg hidden"></div>
                </div>
            </form>
        </div>
    </section>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Registration successful! Redirecting...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
